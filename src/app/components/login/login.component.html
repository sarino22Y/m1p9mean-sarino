<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('/assets/img/background.jpg');
          height: 150px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Connexion</h2>
                    <form [formGroup]="loginForm">
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userName">Nom d'utilisateur :</label>
                            <input formControlName="userName" ype="text" id="userName" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Mots de passe :</label>
                            <input formControlName="password" type="password" id="password" class="form-control" />
                        </div>
            
                        <!-- Submit button -->
                        <button (click)="login()" type="button" class="btn btn-primary btn-block mb-4">
                            Se connecter
                        </button>
                    </form>
                </div>
                <span>Pas encore de compte? <button type="button" class="btn btn-secondary" (click)="moveToRegister()">S'inscrire</button></span>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
