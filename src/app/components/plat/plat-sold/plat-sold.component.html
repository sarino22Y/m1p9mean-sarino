<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('/assets/img/background.jpg');
        height: 200px;">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12">
                    <h2 class="fw-bold mb-5">Plats</h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-11">
                            <table class="table table-bordered table-sm">
                                <thead class="thead-light">
                                    <th>Plat</th>
                                    <th>Nombre</th>
                                    <th>Bénéfice</th>
                                    <th>Date du vendu</th>
                                    <!-- <th>Prix unitaire</th> -->
                                    <th></th>
                                </thead>
                                <tbody *ngFor="let plat of platLivraison">
                                    <ng-template [ngIf]="plat.plat.idRestaurant == idCurrentUser || ekalyRole" >
                                        <td >{{ plat.plat.name }}</td>
                                        <td >{{ plat.livraison.number }}</td>
                                        <td >{{ (plat.plat.profit * plat.livraison.number)}}</td>
                                        <td >{{ plat.platLivraison.dateSold }}</td>
                                        <!-- <td >{{ plat.price }}</td> -->
                                        <td>
                                            <input (click)="delete(plat.platLivraison._id)" type="button" name="btnDelete"  id="btnDelete" value="Supprimer" class="btn btn-outline-danger">
                                        </td>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                        <span>Bénéfice total :  <strong> {{ totalProfit }} Ariary</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
