<ngx-ui-loader></ngx-ui-loader>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('/assets/img/background.jpg');
        height: 200px;">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12">
                    <h2 class="fw-bold mb-5">Livraisons</h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <table class="table table-bordered table-sm">
                                <thead class="thead-light">
                                    <th>Plat</th>
                                    <th>client</th>
                                    <th>Date de livraison</th>
                                    <th>Nombre</th>
                                    <th *ngIf="ekalyRole">Livreur</th>
                                    <th>Status</th>
                                    <th></th>
                                </thead>
                                <tbody *ngFor="let livraison of livraisons">
                                    <td >{{ livraison.plat }}</td>
                                    <td >{{ livraison.client }}</td>
                                    <td >{{ livraison.dateLivraison }}</td>
                                    <td >{{ livraison.number }}</td>
                                    <td *ngIf="ekalyRole">{{ livraison.idDeliverer }}</td>
                                    <td >{{ changeStatusInFrench(livraison.status) }}</td>
                                    <td> 
                                        <a [routerLink]="['/livraisoninfo/', livraison.idLivraison, 'edit']" class="btn btn-outline-warning">Edit</a>
                                        <input type="button" name="btnDelete" id="btnUpdate" value="Supprimer" class="btn btn-outline-danger">
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
