<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('/assets/img/background.jpg');
        height: 200px;">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Commandes</h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <th>ID</th>
                                    <th>IdPlat</th>
                                    <th>idClient</th>
                                    <th>nombre</th>
                                    <th>date</th>
                                    <th>dateLivraison</th>
                                </thead>
                                <tbody *ngFor="let commande of commandes">
                                    <td >{{ commande.idCommande }}</td>
                                    <td >{{ commande.idPlat }}</td>
                                    <td >{{ commande.idClient }}</td>
                                    <td >{{ commande.nombre }}</td>
                                    <td >{{ commande.date }}</td>
                                    <td >{{ commande.dateLivraison }}</td>
                                    <td> 
                                        <a [routerLink]="['/commandeliste/', commande.idCommande, 'edit']" class="btn btn-outline-warning">Edit</a>
                                        <input (click)="infoUser()" type="button" name="btnDelete" id="btnUpdate" value="Supprimer" class="btn btn-outline-danger">
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

<form [formGroup]="commandeForm">
    <input formControlName="namePlat" type="text">
    <input formControlName="nombre" type="number" min="1">
    <input formControlName="dateLivraison" type="date">
    <button (click)="addCommande()" [disabled]="commandeForm.invalid" >tester</button>
</form>

<br><br>
