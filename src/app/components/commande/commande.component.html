<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('/assets/img/background.jpg');
        height: 200px;">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12">
                    <h2 class="fw-bold mb-5">Commandes</h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <table class="table table-bordered table-sm">
                                <thead class="thead-light">
                                    <th>Date de commande</th>
                                    <th>Nom du plat</th>
                                    <th>Nom du client</th>
                                    <th>Adresse du client</th>
                                    <th>Email</th>
                                    <th>Nombre command√©s</th>
                                    <th>Date de livraison</th>
                                    <th></th>
                                </thead>
                                <tbody *ngFor="let commande of commandes">
                                    <ng-template [ngIf] = "isEqualsIdClients(commande.idClient) || ekalyRole">
                                        <td >{{ commande.date }}</td>
                                        <td >{{ commande.namePlat }}</td>
                                        <td >{{ commande.nameClient }}</td>
                                        <td >{{ commande.adressClient }}</td>
                                        <td >{{ commande.emailClient }}</td>
                                        <td >{{ commande.number }}</td>
                                        <td >{{ commande.dateLivraison }}</td>
                                        <td> 
                                            <a [routerLink]="['/commandeliste/', commande.idCommande, 'edit']" class="btn btn-outline-warning">Edit</a>
                                            <input (click)="delete(commande._id)" type="button" name="btnDelete" id="btnUpdate" value="Supprimer" class="btn btn-outline-danger">
                                        </td>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
