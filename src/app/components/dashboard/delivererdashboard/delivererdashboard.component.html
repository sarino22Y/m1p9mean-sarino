<br>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('/assets/img/background.jpg');
          height: 150px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">{{title}}</h2>
                    <div class="row d-flex justify-content-center">
                        <h3>Plat à livrer.</h3>
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <th>Date</th>
                                    <th>Nom du plat</th>
                                    <th>Nombre</th>
                                    <th>Nom du client</th>
                                    <th>Addresse du client</th>
                                    <th>DateLivraison</th>
                                </thead>
                                <tbody *ngFor="let livraison of Livraisons">
                                    <td >{{ livraison.date }}</td>
                                    <td >{{ livraison.namePlat }}</td>
                                    <td >{{ livraison.numberPlat }}</td>
                                    <td >{{ livraison.nameClient }}</td>
                                    <td >{{ livraison.adressClient }}</td>
                                    <td >{{ livraison.dateLivraison }}</td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- <span>Déjà un compte? <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Se connecter</button></span> -->
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
