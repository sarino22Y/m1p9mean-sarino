<ngx-ui-loader></ngx-ui-loader>
<section class="content">
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-lg-4">

                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>{{ nbrplats }}</h3>
                        <p>Plats insérés</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a routerLink="/platliste" class="small-box-footer">Plus d'information
                        <i class="fas fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="small-box bg-success">
                    <div class="inner">
                        <h3> <!-- <sup style="font-size: 20px">%</sup> -->
                            {{ nbrplatsSold }}
                        </h3>
                        <p>Plats vendus</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a routerLink="/platliste/sold" class="small-box-footer">Plus d'information
                        <i class="fas fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3>{{ totalProfit }} Ariary</h3>
                        <p>Bénéfices totales</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a routerLink="/platliste/sold" class="small-box-footer">Plus d'information
                        <i class="fas fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>

        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12">
                        <table class="table table-bordered table-sm">
                            <thead class="thead-light">
                                <th>Plats</th>
                                <th>Bénefice par jour</th>
                                <th></th>
                            </thead>
                            <tbody *ngFor="">
                                <td ></td>
                                <td ></td>
                                <td>
                                    <a >Plus d'information</a>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
