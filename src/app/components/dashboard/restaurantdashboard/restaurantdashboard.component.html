<br>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('/assets/img/background.jpg');
          height: 150px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px; 
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">  
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">{{title}}</h2>
                    <div class="row d-flex justify-content-center">
                        <h3>Mes plats</h3>
                        <div class="col-md-12">
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <th>Nom du plat</th>
                                    <th>Prix</th>
                                    <th>Nombre</th>
                                </thead>
                                <tbody *ngFor="let plat of Plats">
                                    <td >{{ plat.namePlat }}</td>
                                    <td >{{ plat.pricePlat }}</td>
                                    <td >{{ plat.numberPlat }}</td>
                                    <td >
                                        <a [routerLink]="['/platliste/', plat.idPlat, 'edit']" class="btn btn-outline-warning">Edit</a>
                                        <input type="button" name="btnDelete" id="btnUpdate" value="Supprimer" class="btn btn-outline-danger">
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- <span>Déjà un compte? <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Se connecter</button></span> -->
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
